{% extends "core/base.html" %}
{% block body %}
<div class="content-section">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to delete Gallery "{{ object.name }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'core:Gallery-detail' object.slug %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
