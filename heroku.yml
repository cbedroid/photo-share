setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: ./django/Dockerfile.stage
    worker: worker/django/Dockerfile.stage
run:
  web: gunicorn photoshare.wsgi:application --bind 0.0.0.0:$PORT

release:
  image: web
  command:
    - ./django/entrypoint.do.sh
