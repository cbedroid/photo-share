setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: /app/Dockerfile.stage
    worker: app/Dockerfile.stage

run:
  web: gunicorn photoshare.wsgi:application --bind 0.0.0.0:$PORT

release:
  image: web
  command:
    - entrypoint.do.sh
