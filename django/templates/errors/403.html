{% extends 'base.html' %}
{% load static %}

{% block breadcrumb %}{% endblock breadcrumb %}
{% block content %}
<div class="content bg-[#FDC404]">
  <div class="container mx-auto">
    <div class="flex items-center flex-col justify-center lg:flex-row py-28 px-6 md:px-24 md:py-20 lg:py-32 gap-16 lg:gap-28">
      <div class="w-full lg:w-1/2">
        <img class="block w-full rounded-md ring-4 ring-red-500" src="{% static 'assets/images/error_403.png' %}" alt="403" />
      </div>
      <div class="w-full lg:w-1/2">
        <h1 class="py-4 text-4xl lg:text-5xl font-extrabold text-gray-800 mb-4">Personal Foul</h1>
        <h2 class="text-red-500 text-3xl lg:text-4xl font-bold">403 Forbidden</h2>
        <p class="py-4 text-xl text-gray-600 font-semibold">We are sorry, but you don't have the permission to view this page!</p>
        <a class="w-full text-center font-semibold lg:w-auto my-4 border rounded-md px-1 sm:px-16 py-5 bg-red-500 text-white hover:bg-red-500  hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
          href="{% url 'core:index' %}" type="button">Go back
          to Home Page</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
