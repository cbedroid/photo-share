{% load static %}

  {% for message in messages %}
<div class="site-alert w-screen  mx-auto px-6">
  {% if message.tags == 'error' %}
    <div id="alert_message" class="alert alert-danger alert-dismissible fade show flex w-screen justify-center content-center"  role="alert"  style="width:100%;">
      <svg class="w-6 h-6 mx-2 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
      </svg>
      <span>{{ message }}<span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% else %}
    <div id="alert_message"  class="alert alert-{{message.tags}} alert-dismissible fade  flex w-screenshow" role="alert" style="width:100%;">
      <span>{{ message }}</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
</div>
  {% endfor %}
